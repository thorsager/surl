name: Docker

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

on:
  push:
    branches: [ "main" ]
    # Publish semver tags as releases.
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ "main" ]

env:
  # Use docker.io for Docker Hub if empty
  REGISTRY: ghcr.io
  # github.repository as <account>/<repo>
  IMAGE_NAME: ${{ github.repository }}


jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      # Required for Trivy to upload SARIF results and post PR comments
      security-events: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      # Set up BuildKit Docker container builder to be able to build
      # multi-platform images and export cache
      # https://github.com/docker/setup-buildx-action
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@f95db51fddba0c2d1ec667646a06c2ce06100226 # v3.0.0

      # Login against a Docker registry
      # https://github.com/docker/login-action
      - name: Log into registry ${{ env.REGISTRY }}
        uses: docker/login-action@343f7c4344506bcbf9b4de18042ae17996df046d # v3.0.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Extract metadata (tags, labels) for Docker
      # https://github.com/docker/metadata-action
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@96383f45573cb7f253c731d3b3ab81c87ef81934 # v5.0.0
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      # Build and push Docker image with Buildx
      # https://github.com/docker/build-push-action
      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@0565240e2d4ab88bba5387d719585280857ece09 # v5.0.0
        with:
          builder: ${{ steps.buildx.outputs.name }}
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64/v8,linux/arm/v6,linux/arm/v7
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Scan Docker image for vulnerabilities with Trivy
      # https://github.com/aquasecurity/trivy-action
      - name: Run Trivy vulnerability scanner
        if: ${{ github.event_name == 'pull_request' }}
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.build-and-push.outputs.digest }}
          format: 'json'
          output: 'trivy-results.json'
          exit-code: '0'
          ignore-unfixed: false
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
          trivy-config: 'trivy.yaml'

      - name: Check Trivy results
        id: trivy-check
        if: ${{ github.event_name == 'pull_request' }}
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const results = JSON.parse(fs.readFileSync('trivy-results.json', 'utf8'));
            
            let vulnCount = 0;
            if (results.Results) {
              for (const result of results.Results) {
                if (result.Vulnerabilities) {
                  vulnCount += result.Vulnerabilities.length;
                }
              }
            }
            
            const hasVulnerabilities = vulnCount > 0;
            core.setOutput('has_vulnerabilities', hasVulnerabilities.toString());
            core.setOutput('vuln_count', vulnCount.toString());
            console.log(`Found ${vulnCount} vulnerabilities`);

      - name: Generate Trivy table output
        if: ${{ github.event_name == 'pull_request' && steps.trivy-check.outputs.has_vulnerabilities == 'true' }}
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.build-and-push.outputs.digest }}
          format: 'table'
          output: 'trivy-table.txt'
          exit-code: '0'
          ignore-unfixed: false
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
          trivy-config: 'trivy.yaml'

      - name: Run Trivy vulnerability scanner (SARIF)
        if: ${{ github.event_name == 'pull_request' }}
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.build-and-push.outputs.digest }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          trivy-config: 'trivy.yaml'

      - name: Upload Trivy results to GitHub Security tab
        if: ${{ github.event_name == 'pull_request' }}
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Post Trivy scan results as PR comment
        if: ${{ github.event_name == 'pull_request' }}
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const hasVulnerabilities = '${{ steps.trivy-check.outputs.has_vulnerabilities }}' === 'true';
            const vulnCount = '${{ steps.trivy-check.outputs.vuln_count }}';
            
            let comment = '';
            
            if (!hasVulnerabilities) {
              // Simple "all is good" message
              comment = '✅ Trivy scan passed - No CRITICAL or HIGH vulnerabilities found';
            } else {
              // Detailed message with full table
              const image = '${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.build-and-push.outputs.digest }}';
              comment = `## ⚠️ Trivy Security Scan - Vulnerabilities Detected\n\n`;
              comment += `**Image:** \`${image}\`\n\n`;
              comment += `**Found ${vulnCount} vulnerabilities (CRITICAL/HIGH severity)**\n\n`;
              
              // Read and include the table output
              if (fs.existsSync('trivy-table.txt')) {
                const tableOutput = fs.readFileSync('trivy-table.txt', 'utf8');
                comment += `<details>\n<summary>Click to view detailed scan results</summary>\n\n`;
                comment += '```\n' + tableOutput + '\n```\n\n';
                comment += `</details>\n\n`;
              }
              
              comment += `For more details, check the [Security tab](https://github.com/${{ github.repository }}/security/code-scanning).`;
            }

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: Fail workflow if vulnerabilities found
        if: ${{ github.event_name == 'pull_request' && steps.trivy-check.outputs.has_vulnerabilities == 'true' }}
        run: |
          echo "❌ Trivy scan failed: Found ${{ steps.trivy-check.outputs.vuln_count }} vulnerabilities"
          exit 1
