name: Ensure PR has version label

on:
  pull_request:
    types: [labeled, unlabeled, opened, synchronize, edited, reopened]

jobs:
  check-label:
    runs-on: ubuntu-latest
    steps:
      - name: Check for version label
        uses: actions/github-script@v7
        with:
          script: |
            const labels = context.payload.pull_request.labels.map(l => l.name);
            const required = ['major', 'minor', 'patch'];
            const hasRequired = labels.some(label => required.includes(label));
            if (!hasRequired) {
              core.setFailed(
                'PR must have at least one of the following labels: major, minor, patch'
              );
            }
